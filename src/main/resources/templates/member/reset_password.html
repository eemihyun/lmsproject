<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
        //alert("1");

        $('form').on('submit', function() {
        alert("1");

        var password = $(this).find('input[name=password]').val();
        var rePassword = $(this).find('input[name=rePassword]').val();
        alert("비밀번호는"+password+","+rePassword +"끝");

        if ( password != rePassword) {
          alert("입력하신 비밀번호가 일치하지 않습니다.");
          return false;
        }
      });
    });
  </script>
</head>
<body>

  <h1>회원 비밀번호 초기화</h1>

  <div th:if="${result eq true}">
    <form method="post">
      <div th:text="${uuid}"></div>

      <div>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력" required />
      </div>
      <div>
        <input type="password" id="rePassword" name="rePassword" placeholder="비밀번호 확인" required />
      </div>
      <div>
        <button type="submit">비밀번호 재설정</button>
      </div>
    </form>
  </div>

  <div th:if="${result eq false}">
    <p>입력값이 유효하지 않습니다.</p>
    <div>
      <a href="/"> 메인으로 이동 </a>
    </div>
  </div>


</body>
</html>
